<app-inbound-message-menu  #menu [activePath]="activePath" [id]="id"></app-inbound-message-menu>

<h2>
Message Validation Results: {{scrollView.count}} / {{scrollView.size}}
</h2>

<form [formGroup]="filter">
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Level</mat-label>
<input matInput placeholder="Level" formControlName="level"/>
</mat-form-field>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>MIP Code</mat-label>
<input matInput placeholder="MIP Code" formControlName="mipCode"/>
</mat-form-field>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Description</mat-label>
<input matInput placeholder="Description" formControlName="description"/>
</mat-form-field>
</form>
<mat-table [dataSource]="dataSource" matSort>
<ng-container matColumnDef="level">
<mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">Level</mat-header-cell>
<mat-cell *matCellDef="let element"> {{element.level}} </mat-cell>
</ng-container>
<ng-container matColumnDef="mipCode">
<mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">MIP Code</mat-header-cell>
<mat-cell *matCellDef="let element"> {{element.mipCode}} </mat-cell>
</ng-container>
<ng-container matColumnDef="description">
<mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">Description</mat-header-cell>
<mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
</ng-container>
<ng-container matColumnDef="Actions">
<mat-header-cell *matHeaderCellDef class="table-header">Actions</mat-header-cell>
<mat-cell *matCellDef="let element">
<a class="margin-10" (click)="edit(element.id)"><mat-icon aria-label="Edit" svgIcon="pencil" class="text-success"></mat-icon></a>
<a *ngIf="element.canDelete" class="margin-10" (click)="delete(element.id)"><mat-icon aria-label="Delete" svgIcon="delete" class="text-warn"></mat-icon></a>
</mat-cell>
</ng-container>
<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator #paginator [length]="scrollView.count"
[pageSize]="scrollForm.elementsPerPage"
[showFirstLastButtons]="true"
[pageSizeOptions]="pageSizeOptions">
</mat-paginator>
